<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--Adicionando fontes do Google Fonts, posicionado no head o html que o Google Fonts dá
    A tag link faz referência a algum css externo
    rel significa relation -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Móveis</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap" 
  rel="stylesheet">

  <link
  href="style.css"
  rel="stylesheet">

</head>

<body>
  
  <div id="meio">
    <img
    id="moveis"
    src="images/moveis.png"
    alt="Pessoa de laranja com móveis de fundo"/>

    <h1>Ambientes <span>únicos</span> para você!</h1>
    <!--span deixa a palavra inline-->
    <p>Nós criamos ambientes <strong>exclusivos</strong> e <strong>únicos</strong>, com muito bom gosto e profissionalismo, investimos tempo e <span>dedicação no seu projeto</span>.
      <br/>
      <br/>
    <!--<br/> é break, quebrar a linha          
    O atalho &nbsp; é espaço -->
      Tenha <span>ambientes limpos</span> e bem decorados, transmitindo <strong>elegância</strong> e <strong>finesse</strong> para todo aquele que estiver ali.
    </p>
  </div>

  <div id="footer">

    <div id="line">
     <!--div para construir a linha de borda-->
    </div>

    <a
      target="_blank" 
      href="https://www.instagram.com/">
       Instagram
      <!--Target blank abre o link em uma nova janela-->
    </a>

    <a href="mailto:gmail@gmail.com">
      Fale conosco
    </a>
  </div>

  <img 
  id="bolas" 
  src="images/bolas.svg"
  alt="Bolas laranjas no canto inferior direito"/>

</body>

</html>
